<!DOCTYPE html>
<html>

<head>
    <title>__MSG_appName__</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="/style.css" />
    <script src="/js/base.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" defer></script>
    <script src="/js/qrcode.min.js" defer></script>
    <script src="/js/popup.js" defer></script>
</head>

<body>
    <div class="card border-light mb-3">
        <div class="card-body">
            <div class="tab">
                <button class="tablinks" id="tabQr">QR Code</button>
                <button class="tablinks" id="tabFormat">Format</button>
            </div>

            <div id="qrcontent" class="tabcontent">
                <div id="qrcode" class="mx-auto my-4"></div>
                <div class="form-group">
                    <div class="row text-center mx-auto" id="qrtext-div" style="display: none;">
                        <textarea id="qrtext" cols="40" rows="10" class="form-control my-4"></textarea>
                    </div>
                    <div class="row">
                        <button class="btn btn-secondary mx-auto" id="btn-switch-view">View text</button>
                    </div>
                </div>
            </div>
            <div id="format" class="tabcontent">
                <div class="form-group mx-3">
                    <div class="row">
                        <textarea id="ccformat" cols="40" rows="5" class="form-control my-3">{cookie}|{user-agent}</textarea>
                    </div>
                    <div class="row">
                        <button class="btn btn-outline-secondary btn-sm">{cookie}</button>
                        <button class="btn btn-outline-secondary btn-sm mx-1">{user-agent}</button>
                        <button class="btn btn-outline-secondary btn-sm">{domain}</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            <div class="float-left ft-ic">
                <a href="https://lzdev.org" title="Lzdev Home" target="_blank"><i class="fas fa-home"></i></a>
                <a href="https://fb.com/lzdev.org" title="Facebook" class="mx-3" target="_blank"><i class="fab fa-facebook-square"></i></a>
            </div>
            <div class="float-right">
                <small id="version"></small>
            </div>
        </div>
    </div>
</body>

</html>
